<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Custom Dropdown Menu</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Select your option</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <i class="bx bxl-github" style="color: #171515;">
                    <span class="option-text">Github</span>
                </i>
            </li>
            <li class="option">
                <i class="bx bxl-instagram-alt" style="color: #e1306c;">
                    <span class="option-text">Instagram</span>
                </i>
            </li>
            <li class="option">
                <i class="bx bxl-linkedin-square" style="color: #0e76a8;">
                    <span class="option-text">LinkedIn</span>
                </i>
            </li>
            <li class="option">
                <i class="bx bxl-facebook-circle" style="color: #4267b2;">
                    <span class="option-text">Facebook</span>
                </i>
            </li>
            <li class="option">
                <i class="bx bxl-twitter" style="color: #1da1f2;">
                    <span class="option-text">Twitter</span>
                </i>
            </li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
